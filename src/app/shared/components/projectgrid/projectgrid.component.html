<div class="home-project-list">
    <div class="inner">
        <a *ngFor="let project of this.projects; trackBy: this.trackByFn"
            href="/project/{{ project.id }}"
            class="home-project-card mat-elevation-z4">
            <div class="project-image">
                <img class="generator-image"
                    src="https://romannurik.github.io/AndroidAssetStudio/res/generator-thumbs/icon-animator.svg">
            </div>
            <div class="project-title">{{ project.name }}</div>
            <div class="project-description">{{ project.name }}</div>
        </a>
    </div>
</div>
