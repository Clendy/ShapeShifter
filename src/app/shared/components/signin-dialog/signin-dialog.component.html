<h3 mat-dialog-title>Sign in</h3>

<mat-dialog-content>
    Sign in with Google?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button
        (click)="this.cancel()">
        Cancel
    </button>
    <button mat-button
        (click)="this.confirm()">
        OK
    </button>
</mat-dialog-actions>
